apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-java
  labels:
   app: sample-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-java2
  template:
    metadata:
      labels:
        app: sample-java2
    spec:
      containers:
      - name: sample-java
        image: chenjlsmm/java-demo:05da27c483e04b4aece37c3719d68496fe2a4701
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
